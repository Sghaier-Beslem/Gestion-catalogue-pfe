<div class="row mb-3">
    <div class="col col-6">

            <div class="input-group me-3">
                <a routerLink="formulaire" class="btn btn-danger me-3">Add Pfe</a>
            <input type="text" class="form-control me-3" placeholder="Titre de Pfe Ã  chercher"
             [(ngModel)]="titre" />

            <button class="btn btn-primary me-3"
            type="button"
            (click)="searchTitle()">
           chercher un Pfe
            </button>

     </div>
     
</div>

<div class="row mb-3">
    <div class="col-3 mt-2">
    <!-- category component
    <app-pfe-categorie></app-pfe-categorie>-->
        <div class="list-group-item " >

        <li class="list-group-item list-group-item-action  active">
            <a routerlink="" class="btn   " ngValue="null" (click)="reloadData()"> <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-grid-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z"/>
            </svg> Tous les PFEs <span class="badge badge-warning badge-pill" id='total' >{{total}}</span>
        </a> 
        </li>

        <li class="list-group-item list-group-item-action  " *ngFor="let categorie of categories|async" id={{categorieid}>
            <a routerLink="" ngValue="categorie.id" class="btn  " (click)="filterbyCategoryId(categorie.id)" > <svg width="1em" height="1em "
                viewBox="0 0 16 16 " class="bi bi-grid-fill " fill="currentColor
                    " xmlns="http://www.w3.org/2000/svg ">
             <path fill-rule="evenodd " d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8
                    8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z "/>
            </svg>{{categorie.type}}<span class="badge badge-success badge-pill"  id='categorieid'>{{totalcat}}</span>
        </a>
        </li>

        </div>
    </div>
<div class="col mt-2">
    <div class="card ">

        <table id="tab ">

                <thead>
                    <tr class="bg-success text-white ">
                        <th colspan="4 ">
                            <h4 class="bg-success text-white p-2 pl-4 m-0 rounded-top">Liste des PFEs</h4>
                        </th>
                    </tr>


                    <tr class="bg-light">
                        <th>Id</th>
                        <th>Titre</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>


                <tbody>
                 <tr *ngFor="let pfe of pfes | async">

                  <td>{{pfe.id}}</td>
                  <td>{{pfe.titre}}</td>
                  <td>{{pfe.categorie.type}}</td>

                  <td><button (click)="deletePfe(pfe.id)" class="btn btn-danger">Delete</button>
                  </td>
                 </tr>
                </tbody>

        </table>



    </div>
</div>
